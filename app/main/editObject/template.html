<!-- <div name="newModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="newModal" aria-hidden="false" style="display: block;"> -->
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
				<h4 class="modal-title">Object Properties</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal" role="form">
					
					<div class="form-group">
						<label for="name" class="col-sm-5 control-label">Presets</label>
						<div class="col-sm-7">
							<button class="btn remove btn-default" data-preset="earth">Earth</button>
							<button class="btn remove btn-default" data-preset="sun">Sun</button>
							<button class="btn remove btn-default" data-preset="moon">Moon</button>
						</div>
					</div>
					
					
					<!-- General -->
					<div class="page-header"><h5>General</h5></div>
					<div class="form-group">
						<label for="name" class="col-sm-5 control-label">Name</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="name">
						</div>
					</div>

					<div class="form-group">
						<label for="name" class="col-sm-5 control-label">Color</label>
						<div class="col-sm-7">
							<select class="form-control" name="color">
								<option value="#FF0000">Red</option>
								<option value="#00FF00">Green</option>
								<option value="#0000FF">Blue</option>
								<option value="#FFFF00">Yellow</option>
								<option value="#660099">Purple</option>
								<option value="#CC3300">Orange</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="mass" class="col-sm-5 control-label">Mass (kg)</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="mass" placeholder="(i.e. 2.0255e+25)">
						</div>
					</div>
					
					<div class="form-group">
						<label for="radius" class="col-sm-5 control-label">Radius (AU)</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="radius" placeholder="(i.e. 0.000016)">
						</div>
					</div>
					
					<!-- Position -->
					<div class="position_group">
						<div class="page-header"><h5>Position relative to another object</h5></div>
						<div class="form-group">
							<label for="relative_object" class="col-sm-5 control-label">Object</label>
							<div class="col-sm-7">
								<select class="form-control" name="relative_object">
								{objects}
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="relative_object_distance" class="col-sm-5 control-label">Distance (AU)</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" name="relative_object_distance">
							</div>
						</div>
						<div class="form-group">
							<label for="relative_object_direction" class="col-sm-5 control-label">Direction (degrees)<span class="glyphicon glyphicon-circle-arrow-up direction"></span></label>
							<div class="col-sm-7">
								<input type="number" class="form-control" min="0" max="360" step="5" value="0" name="relative_object_direction">
								<!-- <input type="text" class="form-control" name="direction" placeholder="(i.e. 45)"> -->
							</div>
						</div>
					</div>
					
					<div class="page-header"><h5>Velocity</h5></div>
					  <div class="form-group">
					    <label for="velocity" class="col-sm-5 control-label">Velocity (AU/second)</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="velocity" placeholder="(i.e. 0.000006 to stay in orbit)">
						</div>
					  </div>
					  <div class="form-group">
					    <label for="velocity_direction" class="col-sm-5 control-label">Velocity direction (degrees)<span class="glyphicon glyphicon-circle-arrow-up velocity_direction"></span></label>
						<div class="col-sm-7">
							<input type="number" class="form-control" min="0" max="360" step="5" value="0" name="velocity_direction">
							<!-- <input type="text" class="form-control" name="velocity_direction" placeholder="(i.e. 45)"> -->
						</div>
					  </div>
				  </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn remove btn-default" data-dismiss="modal">Remove Object</button>
				<button type="button" class="btn save btn-primary" data-dismiss="modal">Save Object</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
<!-- </div> -->
